				<td height="50" style="font-size: 15pt; font-family: 黑体; letter-spacing:1" align="center">	经典人物 班姑</td>
			</tr>
			<tr>
				<td align="center"><hr color="#FFFFFF"></td>
			</tr>
			<tr>
				<td>
					<br><a name="top" href="#bottom">页面底部</a><br>
					<br>
					班姑说的是汉朝的【班昭】。东汉史学家【班固】与【班超】的妹妹，博学高才，嫁给了同郡【曹寿】，曹寿死的早，所以早早就守寡。<br>
					<br>
					班昭的哥哥班固写《汉书》八表及《天文志》，遗稿散乱，没写完就死了。班昭继承遗志，独立完成了第七表〈百官公卿表〉与第六志〈天文志〉，把《汉书》给完成了。<br>
					<br>
					皇帝数次召班昭入宫，让皇后贵人以她为老师，并赐予曹大家（gū）的称号。<br>
					<br>
					班昭特别擅长赋颂，有《东征赋》、《女诫》等，是中国第一个女历史学家。
